<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Data Table</title>

    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
        }

        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Stock Market Data Table</h1>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Trade Code</th>
                <th>High</th>
                <th>Low</th>
                <th>Open</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.date }}</td>
                <td>{{ entry.trade_code }}</td>
                <td>{{ entry.high }}</td>
                <td>{{ entry.low }}</td>
                <td>{{ entry.open }}</td>
                <td>{{ entry.close }}</td>
                <td>{{ entry.volume }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
